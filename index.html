<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Submission Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 2rem;
      max-width: 400px;
      margin: auto;
      background: #f9f9f9;
    }
    form {
      background: #fff;
      padding: 1.5rem;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    input, button {
      display: block;
      width: 100%;
      margin-bottom: 1rem;
      padding: 0.5rem;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button {
      background-color: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background-color: #45a049;
    }
    select {
  display: block;
  width: 100%;
  margin-bottom: 1rem;
  padding: 0.5rem;
  font-size: 1rem;
  border: 1px solid #ccc;
  border-radius: 4px;
  background-color: white;
}
    h2 {
  background-color: #4CAF50;
  color: white;
  padding: 0.75rem;
  border-radius: 6px;
  text-align: center;
  margin-bottom: 1.5rem;
}
  </style>
</head>
<body>

  <h2>Submit Form</h2>

  <form id="submitForm">
    <select name="Applicant" required>
    <option value="" disabled selected>Select Applicant</option>
    <option value="Number1">Number1</option>
    <option value="Number2">Number2</option>
    <option value="Number3">Number3</option>
      <option value="Number4">Number4</option>
    <option value="Number5">Number5</option>
    <option value="Number6">Number6</option>
      <option value="Number7">Number7</option>
    <option value="Number8">Number8</option>
    <option value="Number9">Number9</option>
     <option value="Number10">Number10</option>
    <option value="Number11">Number11</option>
    <option value="Number12">Number12</option>
      <option value="Number13">Number13</option>
    <option value="Number14">Number14</option>
    <option value="Number15">Number15</option>
      <option value="Number16">Number16</option>
    <option value="Number17">Number17</option>
    <option value="Number18">Number18</option>
      
  </select>
  <select name="SUPNAME" required>
    <option value="" disabled selected>Select SUPNAME</option>
    <option value="SUP1">SUP1</option>
    <option value="SUP2">SUP2</option>
    <option value="SUP3">SUP3</option>
    <option value="SUP4">SUP4</option>
    <option value="SUP5">SUP5</option>
    <option value="SUP6">SUP6</option>
    
  </select>
    
    <input type="text" name="JO" placeholder="JO" required>
    <button type="submit">Submit</button>
  </form>

  <script>
    document.getElementById("submitForm").addEventListener("submit", function (e) {
      e.preventDefault();

      const form = e.target;
      const data = new FormData(form);

      fetch("https://script.google.com/macros/s/AKfycbxbcMNTYq1mQMt6m7wEpcSBLcbN16ZJDTAOXN3JGocuI4FqOAux_Ko73W9FwzbLJBA/exec", {
        method: "POST",
        body: data,
      })
      .then(response => response.text())
      .then(result => {
        alert("Submitted!");
        form.reset();
      })
      .catch(error => {
        alert("Error submitting form.");
        console.error("Error!", error.message);
      });
    });
  </script>

</body>
</html>
