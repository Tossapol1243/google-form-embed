<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Submission Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 2rem;
      max-width: 400px;
      margin: auto;
      background: #f9f9f9;
    }
    form {
      background: #fff;
      padding: 1.5rem;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    input, button {
      display: block;
      width: 100%;
      margin-bottom: 1rem;
      padding: 0.5rem;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button {
      background-color: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>

  <h2>Submit Form</h2>

  <form id="submitForm">
    <input type="text" name="Applicant" placeholder="Applicant" required>
    <select name="Applicant" required>
    <option value="" disabled selected>Select Applicant</option>
    <option value="Tum">Tum</option>
    <option value="Somchart">Somchart</option>
    <option value="Panithan">Panithan</option>
  </select>
  <select name="SUPNAME" required>
    <option value="" disabled selected>Select SUPNAME</option>
    <option value="SUP1">SUP1</option>
    <option value="SUP2">SUP2</option>
    <option value="SUP3">SUP3</option>
  </select>
    
    <input type="text" name="JO" placeholder="JO" required>
    <button type="submit">Submit</button>
  </form>

  <script>
    document.getElementById("submitForm").addEventListener("submit", function (e) {
      e.preventDefault();

      const form = e.target;
      const data = new FormData(form);

      fetch("https://script.google.com/macros/s/AKfycbxbcMNTYq1mQMt6m7wEpcSBLcbN16ZJDTAOXN3JGocuI4FqOAux_Ko73W9FwzbLJBA/exec", {
        method: "POST",
        body: data,
      })
      .then(response => response.text())
      .then(result => {
        alert("Submitted!");
        form.reset();
      })
      .catch(error => {
        alert("Error submitting form.");
        console.error("Error!", error.message);
      });
    });
  </script>

</body>
</html>
